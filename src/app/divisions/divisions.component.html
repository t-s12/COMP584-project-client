<h1>Divisions</h1>
@if (divisions){
    <table class='table table-striped' aria-labelledby="tableLabel">
        <thead>
          <tr>
            <th>Division</th>
          </tr>
        </thead>
        <tbody>
          @for (division of divisions; track division.id) {
            <tr ngFor="let division of divisions">
              <td>{{ division.name }}</td>
              <td>{{ division.teams }}</td>
            </tr>  
          }
        </tbody>
      </table>
} @else {
    <p><em>Loading...</em></p>
}
