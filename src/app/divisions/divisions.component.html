<h1>Divisions</h1>

@if (divisions?.length) {
  <div class="divisions-grid">
    @for (division of divisions; track division.id) {
      <div class="division-card">
        <h2>{{ division.name }}</h2>
        <ul class="teams-list">
          @for (team of division.teams; track team.id) {
            <li>
              <a [routerLink]="['/teams', team.id]">
                {{ team.location }} {{ team.name }}
              </a>
            </li>
          }
        </ul>
      </div>
    }
  </div>
} @else {
  <p><em>Loading...</em></p>
}
